<!DOCTYPE html>

<head>
	<title>Example 14 - Q.fcall</title>
	<script src="q.js"></script>
	<script>
		/*
		You can create a promise from a value using Q.fcall. Also you can use fcall to get a promise for an exception.
		*/

		function func(){		    
		    throw new Error("async error");
		    //return 100;
		}
 
        Q.fcall(func)
        .then(function(){
            console.log("success"); 
        })
        .fail(function(err){
            console.log(err); 
        })
